<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OregonRP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .navbar li {
      margin: 0 10px;
    }
    .navbar a {
      text-decoration: none;
      color: #fff;
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
      }
      .navbar ul {
        margin-top: 10px;
        flex-direction: column;
      }
      .navbar li {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">OregonRP</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Rules</a></li>
      <li><a href="#">Forums</a></li>
      <!-- Add more navigation links as needed -->
    </ul>
  </div>

  <!-- Your homepage content goes here -->

</body>
</html>
