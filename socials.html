    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      background-color: #452f1d;
      color: #e5b969;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    .logo img {
      max-width: 100px;
      height: auto;
      vertical-align: middle;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #452f1d;
      display: flex;
      justify-content: center;
    }

    li {
      margin: 0 10px;
    }

    li a {
      display: block;
      color: #e5b969;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #cd3a42;
    }

    li a.active {
      color: white;
      background-color: #cd3a42;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      flex: 1;
    }

    .social-link {
      text-align: center;
      margin: 10px;
      flex: 1 0 200px;
    }

    .social-link a {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #cd3a42;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 20px;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: #e5b969;
    }

    @media (max-width: 600px) {
      header {
        padding: 10px;
      }

      .social-links {
        flex-direction: column;
        align-items: center;
      }

      .social-link {
        margin: 5px;
        flex: 1 0 250px;
      }

      .hamburger {
        display: flex;
      }

      ul {
        display: none;
      }

      ul.collapsed {
        display: flex;
        flex-direction: column;
      }

      li {
        text-align: center;
        margin: 10px 0;
      }
    }

    .footer {
      background-color: #452f1d;
      color: #e5b969;
      text-align: center;
      padding: 10px;
      margin-top: auto; /* Push the footer to the bottom of the page */
    }

    .twitter-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .twitter-timeline {
      width: 350px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

      margin: 5px;
      padding: 10px 20px;
